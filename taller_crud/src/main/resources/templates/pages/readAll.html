<div class="container mt-5">
    <h1>Task List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/tasks/create}">Create New Task</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Creation Date</th>
            <th>Creation Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.creation_date}">Date</td>
            <td th:text="${task.creation_time}">Time</td>
            <td th:text="${task.status}">Status</td>
            <td>
                <!--<a class="btn btn-info" th:href="@{/tasks/readOne/{id}(id=${task.id})}">View</a>-->
                <a class="btn btn-warning" th:href="@{/tasks/update/{id}(id=${task.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Estas seguro?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
