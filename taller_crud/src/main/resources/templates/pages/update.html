<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Editar la tarea</h1>
    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="creation_date" class="form-label">Creation Date</label>
            <input type="date" id="creation_date" th:field="*{creation_date}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="creation_time" class="form-label">Creation Time</label>
            <input type="time" id="creation_time" th:field="*{creation_time}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="COMPLETADO">COMPLETADO</option>
                <option value="PENDIENTE" >PENDIENTE</option>
                <option value="CANCELADA">CANCELADA</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Editar tarea</button>
    </form>
</div>
</body>
</html>
